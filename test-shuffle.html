<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Shuffle Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #121212; color: #fff; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #1a5f3f; }
        .error { background: #5f1a1a; }
        .info { background: #1a3f5f; }
        button { padding: 10px 20px; margin: 5px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #555; }
        pre { background: #333; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>LocalWordPairService Shuffle Test</h1>
    
    <div class="test-result info">
        <p>This test will verify if the LocalWordPairService can correctly load the dictionary and provide random word pairs.</p>
    </div>
    
    <button onclick="testDictionaryLoading()">Test Dictionary Loading</button>
    <button onclick="testShuffleFunction()">Test Shuffle Function</button>
    <button onclick="testMultipleShuffles()">Test Multiple Shuffles</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        let resultDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            resultDiv.appendChild(div);
        }
        
        function clearResults() {
            resultDiv.innerHTML = '';
        }
        
        async function testDictionaryLoading() {
            addResult('üîç Testing dictionary loading...', 'info');
            
            try {
                // Test direct fetch of the dictionary file
                const response = await fetch('/data/wordPairs.json');
                
                if (!response.ok) {
                    addResult(`‚ùå Dictionary fetch failed: ${response.status} ${response.statusText}`, 'error');
                    return;
                }
                
                const data = await response.json();
                addResult(`‚úÖ Dictionary loaded successfully! Found ${data.wordPairs.length} word pairs`, 'success');
                addResult(`üìÑ Dictionary metadata: ${JSON.stringify(data.metadata)}`, 'info');
                
                // Show first few word pairs
                const firstPairs = data.wordPairs.slice(0, 3);
                addResult(`üìù First 3 word pairs: <pre>${JSON.stringify(firstPairs, null, 2)}</pre>`, 'info');
                
            } catch (error) {
                addResult(`‚ùå Error loading dictionary: ${error.message}`, 'error');
                addResult(`üîß Full error: <pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
            }
        }
        
        async function testShuffleFunction() {
            addResult('üé≤ Testing shuffle function...', 'info');
            
            try {
                // Import the service (this might fail if there are module issues)
                addResult('üì¶ Attempting to import LocalWordPairService...', 'info');
                
                // We need to dynamically import the TypeScript file which won't work directly
                // Instead, let's test the functionality through the page's existing service
                if (window.location.href.includes('localhost:6002')) {
                    addResult('üåê Testing via main application page...', 'info');
                    addResult('‚ö†Ô∏è Please test shuffle button manually on the main page', 'info');
                    
                    // Create a simple service instance for testing
                    addResult('üîß Creating test service instance...', 'info');
                    
                    // Test the functionality step by step
                    const testService = {
                        async testGetRandomPair() {
                            const response = await fetch('/data/wordPairs.json');
                            const data = await response.json();
                            const randomIndex = Math.floor(Math.random() * data.wordPairs.length);
                            return data.wordPairs[randomIndex];
                        }
                    };
                    
                    const randomPair = await testService.testGetRandomPair();
                    addResult(`‚úÖ Random word pair generated: "${randomPair.misspelling}" ‚Üí "${randomPair.correct}"`, 'success');
                    
                } else {
                    addResult('‚ö†Ô∏è Please serve this file from the Next.js development server (localhost:6002)', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Error testing shuffle function: ${error.message}`, 'error');
                addResult(`üîß Full error: <pre>${error.stack}</pre>`, 'error');
            }
        }
        
        async function testMultipleShuffles() {
            addResult('üé≤ Testing multiple shuffle calls...', 'info');
            
            try {
                const pairs = [];
                
                for (let i = 0; i < 5; i++) {
                    const response = await fetch('/data/wordPairs.json');
                    const data = await response.json();
                    const randomIndex = Math.floor(Math.random() * data.wordPairs.length);
                    const pair = data.wordPairs[randomIndex];
                    pairs.push(pair);
                    
                    addResult(`üé≤ Shuffle ${i + 1}: "${pair.misspelling}" ‚Üí "${pair.correct}"`, 'success');
                }
                
                // Check for variety
                const uniquePairs = new Set(pairs.map(p => p.misspelling));
                addResult(`üìä Generated ${pairs.length} pairs with ${uniquePairs.size} unique words`, 'info');
                
            } catch (error) {
                addResult(`‚ùå Error testing multiple shuffles: ${error.message}`, 'error');
            }
        }
        
        // Run initial test on load
        window.addEventListener('load', () => {
            addResult('üöÄ Test page loaded. Click buttons above to run tests.', 'info');
        });
    </script>
</body>
</html>
